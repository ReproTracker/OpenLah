name: "ðŸ“Š Update Leaderboard"

on:
  # Issue ç›¸å…³äº‹ä»¶è§¦å‘
  issues:
    types:
      - opened
      - edited
      - labeled
      - unlabeled
      - reopened
  
  # æ¯å¤© UTC æ—¶é—´ 00:00 è¿è¡Œ
  schedule:
    - cron: "0 0 * * *"
  
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

# è®¾ç½®æƒé™
permissions:
  contents: write
  issues: read

jobs:
  build-leaderboard:
    runs-on: ubuntu-latest
    
    steps:
      - name: "ðŸ“¥ Checkout repository"
        uses: actions/checkout@v4
        with:
          # ç¡®ä¿èŽ·å–å®Œæ•´åŽ†å²ä»¥ä¾¿ push
          fetch-depth: 0
      
      - name: "ðŸ Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: "ðŸ“Š Build leaderboard"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python scripts/build_leaderboard.py
      
      - name: "ðŸ“ Check for changes"
        id: check_changes
        run: |
          git add docs/
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "ðŸ“­ No changes to commit"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¬ Changes detected"
          fi
      
      - name: "ðŸš€ Commit and push"
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "ðŸ“Š Update leaderboard [skip ci]"
          git push
